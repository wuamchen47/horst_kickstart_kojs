<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>HTML KickStart Elements</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" /> 
	
	<!-- Javascript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/kickstart.js"></script>
    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
</head>
<body>
<div class="grid">
	<div class="col_12">
		<h1 class="center"><img src="css/img/horstlogo.png"/></h1>
		<h4 style="color:#999;margin-bottom:40px;" class="center">
            Added Knockoutjs Framework - cooooool00r - separate html form php!
        </h4>
	</div>
    <div class="col_12" data-bind="event: { load: loadData() }">
        <table data-bind="visible: news().length > 0" class="students">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: news">
                <tr>
                    <td>
                        <span data-bind="text: name"></span>
                    </td>
                    <td>
                        <span data-bind="text: comment"></span>
                    </td>
                </tr>
            </tbody>
        </table>	

    </div>
</div>
<!-- End Grid -->
<script type="text/javascript" src="js/knockout_horst.js"></script>
</body>
</html>
